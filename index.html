<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <label>Enter the minimum value:</label>
    </div>
    <div>
      <input type="number" id="min">
    </div>
    <div>
      <label>Enter the maximum value:</label>
    </div>
    <div>
      <input type="number" id="max">
    </div>
    <div>
      <button type="button" id='set-min-max'>Set min/max</button>
    </div>
    <div>
      <label>Enter your guess (1-100):</label>
    </div>
    <div>
      <input type="number" id='guess' min="1" max="100" required>
    </div>
    <div>
      <button type="button" id="submit">Guess!</button>
    </div>
    <div>
      <button type="button" id="clear">Clear Input</button>
    </div>
    <div>
      <button type="button" id="reset" disabled=true>Reset the game</button>
    </div>

    <div class="messages">

    </div>

    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
